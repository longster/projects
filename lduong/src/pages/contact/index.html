---
title: Contact
description:
body_class: contact
---

  {{> nav}}

  <div id="contact" class="expanded whiteBG">
    <div class="row">
      <div class="medium-12 columns text-center">
        <h2>Contact</h2>
      </div>
    </div>
    <div class="row">
      <div class="medium-8 medium-centered columns">
        <form method="POST" action="http://formspree.io/lhd73@outlook.com">
          <div class="row">
            <div class="medium-6 columns">
              <label>Your Name:
                <input type="text" placeholder="Your Name">
              </label>
            </div>
            <div class="medium-6 columns">
              <label>Email Address:
                <input type="email" name="_replyto" placeholder="Email Address">
              </label>
            </div>
          </div>
          <div class="row">
            <div class="medium-12 columns">
              <label>Subject:
                <input type="text" placeholder="Subject">
              </label>
            </div>
          </div>
          <div class="row">
            <div class="medium-12 columns">
              <label>Message:
                <textarea name="message" placeholder="Your message" rows="10"></textarea>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="medium-4 columns">
              <button class="button expanded" type="submit">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
